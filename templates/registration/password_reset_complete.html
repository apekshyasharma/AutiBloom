{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - AutiBloom{% endblock %}

{% block content %}
<div class="login-main">
    <div class="card login-card">
        <div class="card-body">
            <div class="login-header-content">
                <h1 class="login-title">Password Reset Complete</h1>
                <p class="login-subtitle">Your password has been successfully changed</p>
            </div>

            <div class="alert alert-success" role="alert">
                <p class="mb-0">You can now sign in with your new password.</p>
            </div>

            <a href="{% url 'login' %}" class="btn btn-login">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
